<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-debt-loan-heading" data-cy="DebtLoanCreateUpdateHeading" jhiTranslate="gatewayApp.debtLoan.home.createOrEditLabel">
        Create or edit a Debt Loan
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.loanUserId" for="field_loanUserId">Loan User Id</label>
          <input
            type="number"
            class="form-control"
            name="loanUserId"
            id="field_loanUserId"
            data-cy="loanUserId"
            formControlName="loanUserId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.debtUserId" for="field_debtUserId">Debt User Id</label>
          <input
            type="number"
            class="form-control"
            name="debtUserId"
            id="field_debtUserId"
            data-cy="debtUserId"
            formControlName="debtUserId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.cost" for="field_cost">Cost</label>
          <input type="number" class="form-control" name="cost" id="field_cost" data-cy="cost" formControlName="cost" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.deadline" for="field_deadline">Deadline</label>
          <div class="d-flex">
            <input
              id="field_deadline"
              data-cy="deadline"
              type="datetime-local"
              class="form-control"
              name="deadline"
              formControlName="deadline"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.datOfPayment" for="field_datOfPayment">Dat Of Payment</label>
          <div class="d-flex">
            <input
              id="field_datOfPayment"
              data-cy="datOfPayment"
              type="datetime-local"
              class="form-control"
              name="datOfPayment"
              formControlName="datOfPayment"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.debts" for="field_debts">Debts</label>
          <select
            class="form-control"
            id="field_debts"
            data-cy="debts"
            name="debts"
            formControlName="debts"
            [compareWith]="compareProfiles"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="profilesOption" *ngFor="let profilesOption of profilesSharedCollection">
              {{ profilesOption.profileId }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.debtLoan.loans" for="field_loans">Loans</label>
          <select
            class="form-control"
            id="field_loans"
            data-cy="loans"
            name="loans"
            formControlName="loans"
            [compareWith]="compareProfiles"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="profilesOption" *ngFor="let profilesOption of profilesSharedCollection">
              {{ profilesOption.profileId }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
