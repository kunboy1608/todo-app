<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tags">
      <h2 data-cy="tagsDetailsHeading"><span jhiTranslate="gatewayApp.tags.detail.title">Tags</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.tags.tagId">Tag Id</span></dt>
        <dd>
          <span>{{ tags.tagId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tags.owner">Owner</span></dt>
        <dd>
          <span>{{ tags.owner }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tags.name">Name</span></dt>
        <dd>
          <span>{{ tags.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tags.profiles">Profiles</span></dt>
        <dd>
          <div *ngIf="tags.profiles">
            <a [routerLink]="['/profiles', tags.profiles.profileId, 'view']">{{ tags.profiles.profileId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tags', tags.tagId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
