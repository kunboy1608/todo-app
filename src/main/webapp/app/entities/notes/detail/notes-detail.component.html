<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notes">
      <h2 data-cy="notesDetailsHeading"><span jhiTranslate="gatewayApp.notes.detail.title">Notes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.notes.noteId">Note Id</span></dt>
        <dd>
          <span>{{ notes.noteId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.notes.owner">Owner</span></dt>
        <dd>
          <span>{{ notes.owner }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.notes.content">Content</span></dt>
        <dd>
          <span>{{ notes.content }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.notes.profiles">Profiles</span></dt>
        <dd>
          <div *ngIf="notes.profiles">
            <a [routerLink]="['/profiles', notes.profiles.profileId, 'view']">{{ notes.profiles.profileId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/notes', notes.noteId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
